<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!--Import materialize.css-->
    <link
      type="text/css"
      rel="stylesheet"
      href="/node_modules/materialize-css/dist/css/materialize.min.css"
      media="screen,projection"
    />
    <link type="text/css" rel="stylesheet" href="./popup.css" />
  </head>
  <body style="width:300px;">
    <div class="row">
      <div class="row no-margin-bottom">
        <div id="token" class="input-field col s11">
          <i class="material-icons prefix">account_circle</i>
          <input id="token-input" type="text" class="validate" />
          <label for="token-input">Personal Access Token</label>
        </div>
      </div>
      <div class="row contents">
        <div class="col s12">
          <ul class="tabs">
            <li class="tab col s1">
              <a class="active" href="#test1">
                # Issue
              </a>
            </li>
            <li class="tab col s1">
              <a href="#test2"># PR</a>
            </li>
          </ul>
        </div>
        <div id="test1" class="col s12">
          <div id="title" class="input-field col s11">
            <input id="title-inputs" type="text" />
            <label for="title-inputs">Issue Title</label>
          </div>
          <div id="assignees" class="input-field col s11">
            <input id="assignees-inputs" type="text" />
            <label for="assignees-inputs">Assignees</label>
          </div>
          <div id="labels" class="input-field col s11">
            <input id="labels-inputs" type="text" />
            <label for="labels-inputs">Labels</label>
          </div>
          <div id="milestone" class="input-field col s11">
            <input id="milestone-inputs" type="number" />
            <label for="milestone-inputs">Milestone</label>
          </div>
          <a id="save-btn" class="waves-effect waves-light btn">Save</a>
          <!-- Modal Trigger -->
          <a class="waves-effect waves-light btn modal-trigger" href="#modal1">
            Advanced
          </a>
        </div>
        <div id="test2" class="col s12">
          <div id="prassignees" class="input-field col s11">
            <input id="assignees-inputs" type="text" />
            <label for="assignees-inputs">Assignees</label>
          </div>
          <div id="prlabels" class="input-field col s11">
            <input id="labels-inputs" type="text" />
            <label for="labels-inputs">Labels</label>
          </div>
          <div id="prmilestone" class="input-field col s11">
            <input id="milestone-inputs" type="number" />
            <label for="milestone-inputs">Milestone</label>
          </div>
          <a id="save-btn-pr" class="waves-effect waves-light btn">Save</a>
          <!-- Modal Trigger -->
          <a class="waves-effect waves-light btn modal-trigger" href="#modal1">
            Advanced
          </a>
        </div>

        <!-- Modal Structure -->
        <div id="modal1" class="modal" style="width:95%">
          <div class="modal-content">
            <div class="row">
              <form class="col s12">
                <div class="row">
                  <div class="input-field col s12">
                    <textarea
                      id="textarea1"
                      class="materialize-textarea"
                      placeholder="https://enterprise.com, ..."
                    ></textarea>
                    <label for="textarea1">Github Enterprise Host</label>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div class="modal-footer">
            <a href="#!" class="modal-close waves-effect waves-green btn-flat">
              Save
            </a>
            <a href="#!" class="modal-close waves-effect waves-green btn-flat">
              Close
            </a>
          </div>
        </div>
      </div>
    </div>
    <script src="../dist/popup.bundle.js"></script>
  </body>
</html>
