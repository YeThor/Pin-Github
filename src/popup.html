<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link type="text/css" rel="stylesheet" href="./popup.css" />
  </head>
  <body style="width:300px;">
    <div class="row">
      <div class="row no-margin-bottom">
        <div id="token" class="input-field col s11">
          <i class="material-icons prefix">account_circle</i>
          <input id="token-input" type="text" class="validate" />
          <label for="token-input">Personal Access Token</label>
        </div>
      </div>
      <div class="row contents">
        <div class="col s12">
          <ul class="tabs">
            <li class="tab col s1">
              <a class="active" href="#issue-board">
                # Issue
              </a>
            </li>
            <li class="tab col s1">
              <a href="#pr-board"># PR</a>
            </li>
          </ul>
        </div>
        <div id="issue-board" class="col s12">
          <div id="title" class="input-field col s11">
            <input placeholder="required" id="title-inputs" type="text" />
            <label for="title-inputs">Issue Title</label>
          </div>
          <div id="assignees" class="input-field col s11">
            <input placeholder="optional" id="assignees-inputs" type="text" />
            <label for="assignees-inputs">Assignees</label>
          </div>
          <div id="labels" class="input-field col s11">
            <input placeholder="optional" id="labels-inputs" type="text" />
            <label for="labels-inputs">Labels</label>
          </div>
          <div id="milestone" class="input-field col s11">
            <input placeholder="optional" id="milestone-inputs" type="number" />
            <label for="milestone-inputs">Milestone</label>
          </div>
          <div class="col s11">
            <div class="center-align">
              <a
                id="save-btn"
                class="waves-effect waves-light btn #ef9a9a red lighten-3"
              >
                Save
              </a>
            </div>
          </div>
        </div>
        <div id="pr-board" class="col s12">
          <div id="prassignees" class="input-field col s11">
            <input placeholder="optional" id="assignees-inputs" type="text" />
            <label for="assignees-inputs">Assignees</label>
          </div>
          <div id="prlabels" class="input-field col s11">
            <input placeholder="optional" id="labels-inputs" type="text" />
            <label for="labels-inputs">Labels</label>
          </div>
          <div id="prmilestone" class="input-field col s11">
            <input placeholder="optional" id="milestone-inputs" type="number" />
            <label for="milestone-inputs">Milestone</label>
          </div>
          <div class="col s11">
            <div class="center-align">
              <a
                id="save-btn-pr"
                class="waves-effect waves-light btn #ef9a9a red lighten-3"
              >
                Save
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../dist/popup.bundle.js"></script>
  </body>
</html>
