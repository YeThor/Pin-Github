<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./index.css" />
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!--Import materialize.css-->
    <link
      type="text/css"
      rel="stylesheet"
      href="/node_modules/materialize-css/dist/css/materialize.min.css"
      media="screen,projection"
    />
  </head>
  <body style="width:300px; height:400px;">
    <div class="row">
      <div class="row">
        <div id="token" class="input-field col s11">
          <i class="material-icons prefix">account_circle</i>
          <input id="token-input" type="text" class="validate" />
          <label for="token-input">Personal Access Token</label>
        </div>
      </div>
      <div class="row">
        <div class="col s12">
          <ul class="tabs">
            <li class="tab col s1">
              <a class="active" href="#test1">#1</a>
            </li>
            <li class="tab col s1">
              <a href="#test2">#2</a>
            </li>
            <li class="tab col s1">
              <a href="#test3">#3</a>
            </li>
          </ul>
        </div>
        <div id="test1" class="col s5">1</div>
        <div id="test2" class="col s5">2</div>
        <div id="test3" class="col s5">3</div>
      </div>
    </div>
    <script src="../dist/index.bundle.js"></script>
    <script
      type="text/javascript"
      src="/node_modules/materialize-css/dist/js/materialize.min.js"
    ></script>
  </body>
</html>
